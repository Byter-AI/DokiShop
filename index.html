<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dressed.css">
<link rel="icon" href="https://github.com/Byter-AI/DokiShop/blob/main/DokiShop_logo.png?raw=true" type="image/x-icon">
    <title>Registro e Información de Mascotas</title>
    <link rel="stylesheet" href="dressed.css">
</head>

<body>

    <!-- Barra de menú -->
    <nav class="menu">
    <ul class="menu-items" id="menuItems">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#registro">Registrar Mascota</a></li>
        <li><a href="#stock">Catálogo</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
    <div class="logo">
        <img src="C:\Users\ina1v\OneDrive\Documentos\2024\personal\Paginas\Doki_Shop\DokiShop_logo.png" alt="Logo de la página" class="logo-img">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

    <!-- Contenido de la página -->
    <section id="home">
        <h1>Bienvenido a la página de Registro de Mascotas</h1>
    </section>

    <section id="registro">
        <h1>Registra a tu Mascota</h1>
        <form id="petForm">
            <label for="name">Nombre de la Mascota:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="type">Tipo de Mascota:</label>
            <input type="text" id="type" name="type" required><br><br>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required><br><br>

            <button type="button" onclick="redirectWithoutQRCode()">Registrar Mascota</button>
        </form>
    </section>

    <section id="stock">
        <h1>Catálogo</h1>
        <div id="pet-info"></div>
    </section>

    <section id="contacto">
        <h1>Contacto</h1>
        <p>Información de contacto de la página aquí.</p>
    </section>

    <div id="qrcode"></div>

    <script src="interaction.js"></script>
</body>
</html>
